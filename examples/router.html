<!doctype html>
<html>
  <head>
    <script>
      app = {
        header: "Testing routes, please click links",
        page: function(params)    { console.log("!! Found page: " + params.page) },
        contact: function(params) { console.log("!! Matched route /contact") },
      }

      app.routes = {
        "/pages/:page": app.page,
        "/contact": app.contact
      }
    </script>

    <script src="../unite-dynamic.js"></script>
    <script>
      unite.onload = function() { 
        unite.router.init(app.routes);
      }
    </script>
  </head>

  <body scope="app">
    <h1>{{header}}</h2>
    <a href="/contact">contact</a> | 
    <a href="/pages/about">about</a>
  </body>

</html>
