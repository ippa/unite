<!DOCTYPE html>
<html>
  <head>
    <script>
      app = {
        header: "-empty-",
        home: function(params)    { this.header = "Home page" },
        page: function(params)    { this.header = "Found page, params.page = " + params.page },
        contact: function(params) { this.header = "Matched route /contact" },
        displayRoutes: function() { return JSON.stringify(app.routes) }
      }

      app.routes = {
        "/unitejs/examples/router.html": "app.home",
        "/pages/:page": "app.page",
        "/contact": "app.contact"
      }
    </script>

    <script src="../unite-dynamic.js"></script>
    <script>
      unite.onload = function() { 
        unite.router.init(app.routes);
        unite.router.dispatch(); // Dispatch current URL
      }
    </script>
  </head>

  <body scope="app">
    <h1>{{header}}</h2>
    <a href="/unitejs/examples/router.html">home</a> | 
    <a href="/contact">contact</a> | 
    <a href="/pages/about">about</a>

    <br><br>
    <h2>app.routes:</h2>
    <textarea rows=10 cols=40>{{displayRoutes()}}</textarea>
  </body>

</html>
